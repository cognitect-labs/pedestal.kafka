version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka:0.10.1.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 127.0.0.1
# For Windows, uncomment the following line
# and change the IP address to the virtual
# machine that is running Docker Engine
#     KAFKA_ADVERTISED_HOST_NAME: 192.168.226.128
      KAFKA_CREATE_TOPICS: "smoketest:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
